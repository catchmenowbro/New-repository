<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>For You ‚ù§Ô∏è</title>
  <style>
    :root{--accent:#ff5c8a;--bg:#0b0620}
    html,body{height:100%;margin:0;font-family:Inter,system-ui,-apple-system,Segoe UI,Roboto,'Helvetica Neue',Arial}
    body{background:radial-gradient(ellipse at top,#101020 0%, var(--bg) 60%);overflow:hidden;color:#fff}
    .wrap{position:relative;z-index:5;min-height:100vh;display:flex;flex-direction:column;align-items:center;justify-content:center;padding:24px;box-sizing:border-box;text-align:center}
    h1{font-size:clamp(28px,7vw,52px);margin:0 0 8px;letter-spacing:0.6px;text-shadow:0 6px 30px rgba(0,0,0,0.6)}
    p.lead{font-size:clamp(14px,3.6vw,20px);margin:0 0 22px;opacity:0.95}
    .emoji-heart{font-size:72px;animation:pulse 1.2s infinite ease-in-out}
    @keyframes pulse {0%{transform:scale(1)}50%{transform:scale(1.2)}100%{transform:scale(1)}}
    .controls{display:flex;gap:12px;align-items:center;justify-content:center}
    .btn{background:linear-gradient(135deg,#ff7aa3,#ff3b80);border:none;padding:10px 16px;border-radius:14px;color:#fff;font-weight:600;cursor:pointer;box-shadow:0 6px 18px rgba(255,92,138,0.18)}
    .btn.secondary{background:transparent;border:1px solid rgba(255,255,255,0.12)}
    .floating-heart{position:fixed;pointer-events:none;z-index:4;will-change:transform,opacity}
    @media (max-width:420px){h1{font-size:28px}}
    .note{position:relative;margin-top:18px;font-size:12px;opacity:0.8}
    canvas#particles{position:fixed;left:0;top:0;width:100%;height:100%;z-index:1}
    .bg-gradient{position:fixed;inset:0;z-index:2;pointer-events:none;background:linear-gradient(180deg,rgba(255,92,138,0.03),transparent 20%)}
  </style>
</head>
<body>
  <canvas id="particles"></canvas>
  <div class="bg-gradient"></div>

  <div class="wrap">
    <div class="emoji-heart">üíå</div>
    <h1 id="line1">Hey cuetie,  dakhav na g ü•∫</h1>
    <p class="lead" id="line2"> you are my everything, Anu ‚ù§Ô∏è</p>
    <div class="controls">
      <button class="btn" id="playBtn">Play Song</button>
      <button class="btn secondary" id="pauseBtn">Pause</button>
    </div>
    <div class="note">Mobile-friendly ¬∑ Tap play if audio doesn't autoplay</div>
  </div>

  <audio id="track" src="Tum Tak Song.mp3" crossorigin="anonymous"></audio>

  <script>
    const canvas = document.getElementById('particles');
    const ctx = canvas.getContext('2d');
    let w = canvas.width = innerWidth;
    let h = canvas.height = innerHeight;
    const particles = [];
    const P_COUNT = Math.max(18, Math.floor((w*h)/60000));
    function rand(min,max){return Math.random()*(max-min)+min}
    class P{
      constructor(){this.reset();}
      reset(){this.x = rand(0,w);this.y = rand(-h, h);this.r = rand(0.4,1.9);this.vx = rand(-0.2,0.2);this.vy = rand(0.2,1.2);this.alpha = rand(0.1,0.9);this.h = rand(250,340);}
      step(){this.x += this.vx; this.y += this.vy;if(this.y>h+20||this.x<-40||this.x>w+40) this.reset();}
      draw(){ctx.beginPath();ctx.fillStyle = `hsla(${this.h},90%,63%,${this.alpha})`;ctx.arc(this.x,this.y,this.r,0,Math.PI*2);ctx.fill();}
    }
    for(let i=0;i<P_COUNT;i++) particles.push(new P());
    function loop(){w = canvas.width = innerWidth; h = canvas.height = innerHeight;ctx.clearRect(0,0,w,h);for(const p of particles){p.step();p.draw();}requestAnimationFrame(loop);}
    loop();
    function spawnFloating(x,y){const el = document.createElement('div');el.className='floating-heart';el.style.left = (x-12)+'px'; el.style.top=(y-12)+'px';el.style.width='24px'; el.style.height='24px';el.style.opacity='1';el.style.transform='translateY(0) scale(1)';el.innerHTML = 'üíå';document.body.appendChild(el);const dur = 1600 + Math.random()*900;el.animate([{transform:'translateY(0) scale(1)', opacity:1},{transform:'translateY(-120px) scale(1.6)', opacity:0}],{duration:dur,easing:'cubic-bezier(.2,.8,.2,1)'}).onfinish = ()=> el.remove();}
    document.addEventListener('pointerdown', e=>{ spawnFloating(e.clientX,e.clientY); });
    const audio = document.getElementById('track');
    const playBtn = document.getElementById('playBtn');
    const pauseBtn = document.getElementById('pauseBtn');
    playBtn.addEventListener('click', async ()=>{try{ if(audioCtx?.state==='suspended') await audioCtx.resume(); await audio.play(); }catch(e){ console.warn(e); }});
    pauseBtn.addEventListener('click', ()=>{ audio.pause(); });
    window.addEventListener('load', ()=>{setTimeout(()=>{ audio.play().catch(()=>{}); }, 600);});
  </script>
</body>
</html>
